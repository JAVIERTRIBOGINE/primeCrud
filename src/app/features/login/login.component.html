<mat-toolbar color="primary">
  <span>Login</span>
</mat-toolbar>




<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="isFieldInvalid('name')">{{getErrorMessage('name')}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>password</mat-label>
        <input matInput formControlName="password">
        <mat-error *ngIf="isFieldInvalid('password')">{{getErrorMessage('password')}}</mat-error>
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="navigateToDashboard()" [disabled]="isFormInvalid()">ACCESS TO DASHBOARD</button>
  </mat-card-content>
</mat-card>
