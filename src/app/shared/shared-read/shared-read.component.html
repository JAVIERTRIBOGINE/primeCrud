<mat-card>
  <mat-form-field  appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Search name" #input (keyup)="setFilterValue($event)">
  </mat-form-field>
  </mat-card>
  <mat-card>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="power">
        <th mat-header-cell *matHeaderCellDef> Power </th>
        <td mat-cell *matCellDef="let element"> {{element.power}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="movie">
        <th mat-header-cell *matHeaderCellDef> movie </th>
        <td mat-cell *matCellDef="let element"> {{element.movie}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>   
        <td mat-cell *matCellDef="let element;let i = index"> 
          <button mat-raised-button class="edit" (click)="editAction(element)" >Edit</button> 
          <button mat-raised-button color="warn" (click)="deleteAction(element.id)">delete</button> 
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsTest"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTest ;"></tr>
    </table>
  </mat-card>
  <div class="spinner-container">
    <mat-spinner *ngIf="isLoadingData"></mat-spinner>
  </div>
  
  
  
  <mat-card class="button-card">
    <button mat-raised-button color="primary" (click)="addAction()">Add</button>
  </mat-card>
